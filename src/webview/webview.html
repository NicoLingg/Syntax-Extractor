<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Extractor</title>
    <link rel="stylesheet" href="./webview.css">
</head>
<body>
    <main class="main-container">
        <!-- Text Input Area -->
        <textarea id="clipboardDataBox" class="textarea clipboard-content" placeholder="Paste clipboard data here"></textarea>
        
        <!-- Horizontal Section for Compression Options, Counters, and Open Webpage Button -->
        <section class="horizontal-section">
            <div id="compression-buttons">
                <label class="label" for="compression-button">Compression</label>
                <button class="compression-button" id="compressionLevelHard">Hard</button>
                <button class="compression-button" id="compressionLevelMedium">Medium</button>
                <button class="compression-button" id="compressionLevelLight">Light</button>
            </div>            
            
            <div class="counter token-counter">
                <label class="label" for="tokenCount">Tokens</label>
                <input class="input token-count" type="text" id="tokenCount" readonly value="666">
            </div>
            
            <div class="counter char-counter">
                <label class="label" for="charCount">Chars</label>
                <input class="input char-count" type="text" id="charCount" readonly value="666">
            </div>
            
            <button id="openWebpageButton" class="button webpage-button">Open Webpage</button>
        </section>
        
        <!-- Updated File Types Container with Drag-and-Drop Functionality -->
        <div class="json-types-container">
            <div class="instructions">
                <p>Press once to move the items. Click and hold to drag and drop.</p>
            </div>
            <div class="row" id="row1">
                <!-- Existing file types will be populated here dynamically -->
            </div>
            <div class="line"></div>
            <div class="row" id="row2">
                <!-- Empty row for moved boxes -->
            </div>
            <input type="text" id="fileTypeInput" class="input filetype-input" placeholder="Enter file extension or write refresh. Press Enter.">
        </div>
    </main>
    <script src="webview.js"></script>
</body>
</html>
